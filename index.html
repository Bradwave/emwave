<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">

    <meta name="description" content="An electromagnetic waves visualizer">
    <meta name="keywords" content="physics, light, electromagnetic field, electromagnetic wave">
    <meta name="theme-color" content="#000000">

    <title>Electromagnetic Waves</title>

    <link rel="icon" type="image/png" href="imgs/icon.png">
    <link rel="stylesheet" href="css/crimson-nights.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />

</head>

<body>
    <!-- SPINNING LOADER -->

    <div id="loading-container" class="loading-container">
        <div class="general loader"></div>
    </div>

    <div class="page-container" id="page-container" style="visibility: hidden; opacity: 0;">
        <div class="plot-container" id="plot-container">
            <canvas name="plot" class="plot main" id="canvas-wave" tabindex="1"
                style="width: 100%; height: 100%;"></canvas>
            <div class="loading-container">
                <div name="plot-loader" id="loader-1" class="plot loader"></div>
            </div>
        </div>
        <div id="controls-panel" class="controls-panel">
            <nobr>
                <span class="material-symbols-outlined label">
                    infrared
                </span>
                <input id="speed-of-light" class="input-box" type="text" maxlength="6" value="600">
            </nobr>
            <nobr>
                <span class="material-symbols-outlined label">
                    <!-- grid_view -->
                    apps
                </span>
                <input id="cell-size" class="input-box" type="text" maxlength="6" value="30">
            </nobr>
            <nobr>
                <span class="material-symbols-outlined label">
                    arrow_warm_up
                </span>
                <input id="field-magnitude" class="input-box" type="text" maxlength="6" value="1">
            </nobr>
            <span class="play-controls">
                <span>
                    <span id="play-pause" class="material-symbols-outlined button">
                        pause
                    </span>
                    <span id="next-frame" class="material-symbols-outlined button">
                        skip_next
                    </span>
                </span>
            </span>
            <span id="speed">

            </span>
            <span id="toggle-controls-panel" class="material-symbols-outlined button">
                keyboard_tab_rtl
            </span>
            <div class="plot-container" style="width: 100%;">
                <canvas name="plot" class="plot" id="canvas-light" tabindex="2"></canvas>
            </div>
        </div>
    </div>

    <script src="js/src/page-controller.js"></script>
    <script src="js/src/utils/utils.js"></script>
    <script src="js/src/plots/plot-structure.js"></script>
    <script src="js/src/plots/wave-plot.js"></script>
    <script src="js/src/plots/light-plot.js"></script>
    <script src="js/src/plots/plots-manager.js"></script>
</body>

</html>
